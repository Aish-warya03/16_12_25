    .scrapbook{

      align-items:center;
      gap:80px;
      flex-wrap:wrap;
      max-width:1500px;
      margin-top:30px;
    }

    .polaroid{
      background:var(--card);
      border-radius:14px;
      padding:18px;
      width:300px;
      backdrop-filter:blur(10px);
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
      transition:transform 0.2s ease;
    }
    .polaroid:hover{transform:translateY(-5px)}
    .tilt-left{transform:rotate(-5deg)}
    .tilt-right{transform:rotate(5deg)}

    .meta{
      font-weight:600;
      color:#7f2f46;
      margin-bottom:8px;
      text-align:center;
    }
    .content{
      border-radius:10px;
      overflow:hidden;
      background:rgba(255,255,255,0.8);
      padding:10px;
    }

    /* Make all polaroids equal height */
    .polaroid .content {
      min-height: 380px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;}

    iframe{
      width:100%;
      border:0;
      border-radius:12px;
    }

    .final{
      margin-top:60px;
      font-size:1.2rem;
      color:#6b2636;
      text-align:center;
      font-weight:500;
    }

    /* Confetti + hearts */
    .confetti-piece{
      position:fixed;
      top:-10px;
      width:8px;height:8px;
      background-color:pink;
      opacity:0.8;
      animation:fall 5s linear infinite;
      z-index:-1;
    }
    @keyframes fall{
      0%{transform:translateY(0) rotate(0deg);}
      100%{transform:translateY(100vh) rotate(720deg);}
    }

    .floating-heart{
      position:fixed;
      pointer-events:none;
      font-size:20px;
      animation:floatUp 1s ease-out forwards;
      z-index:1000;
    }
    @keyframes floatUp{
      0%{opacity:1;transform:translateY(0) scale(1);}
      100%{opacity:0;transform:translateY(-80px) scale(1.3);}
    }

    @media(max-width:700px){
      .polaroid{width:90%;transform:none!important}
      h1{font-size:2rem;}
      .scrapbook{gap:20px;}
    }

    #mute-btn {
    position: fixed;

  <script>
    // Confetti generator (soft pastel)
    const colors=['#ffd6e0','#ffc2d1','#ffb3c6','#ffe5ec','#fcd5ce'];
    function createConfetti(){
      for(let i=0;i<25;i++){
        const c=document.createElement('div');
        c.className='confetti-piece';
        c.style.left=Math.random()*100+'vw';
        c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
        c.style.width=(6+Math.random()*8)+'px';
        c.style.height=c.style.width;
        c.style.animationDuration=(3+Math.random()*4)+'s';
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),7000);
      }
    }
    createConfetti();
    setInterval(createConfetti,5000);

    // Background music setup
    const bgMusic = document.getElementById('bg-music');
    const muteBtn = document.getElementById('mute-btn');
    let musicStarted = false;

    muteBtn.addEventListener('click', () => {
      if (bgMusic.muted) {
        bgMusic.muted = false;
        muteBtn.textContent = 'üîä';
      } else {
        bgMusic.muted = true;
        muteBtn.textContent = 'üîá';
      }
    });

    // Floating heart + start music on first click
    document.body.addEventListener('click', e => {
      if (!musicStarted) {
        bgMusic.play().catch(()=>console.log('Autoplay blocked; waiting for click.'));
        musicStarted = true;
      }
      const h=document.createElement('div');
      h.textContent='üíó';
      h.className='floating-heart';
      h.style.left=(e.clientX-10)+'px';
      h.style.top=(e.clientY-10)+'px';
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),1000);
    });
